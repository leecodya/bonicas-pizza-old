<div class="container" id="community">
    <!--community-->
    <section>
        <div class="page-header">
            <h2>Community. <small>Lets get in touch.</small></h2>
        </div>
        <div class="row">
            <div class="col-md-4">
                <p>To send us a message, use the contact form info below</p>
                <address>
                    <strong>Web Labs, Ltd</strong><br>
                    Lisbon, Portugal, 2780-105<br>
                    <abbr title="Phone">P: </abbr> +5555555555
                </address>
            </div>
            <div class="col-md-8">
                <form action="#" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="contact-name" class="col-md-2 control-label">Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="contact-name" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contact-email" class="col-md-2 control-label">Email</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="contact-email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contact-msg" class="col-md-2 control-label">Message</label>
                        <div class="col-md-10">
                            <textarea name="contact-message" id="contact-message" class="form-control" cols="30" rows="10" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-2">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
