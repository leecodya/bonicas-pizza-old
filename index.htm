<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset = "utf-8">
		<meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
		<!--<meta name = "description content">
		<meta name = "author" content = "">-->
		<title>Bonica's Pizza</title>	
		<link href = "/stylesheet.css" rel = "stylesheet"/>
		<!--Bootstrap-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<!--Angular-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
		<script>
			var app = angular.module("myApp", ["ngRoute"]);
			app.config(function($routeProvider) {
				$routeProvider
				.when("/home", {
					templateUrl : "home.htm"
				})
				.when("/about", {
					templateUrl : "about.htm"
				})
				.when("/contact", {
					templateUrl : "contact.htm"
				})
				.when("/customize", {
					templateUrl : "customize.htm"
				})
				.when("/favs", {
					templateUrl : "favs.htm"
				})
				.when("/jobs", {
					templateUrl : "jobs.htm"
				})
				.when("/menu", {
					templateUrl : "menu.htm"
				})
				.when("/originals", {
					templateUrl : "originals.htm"
				})
				.when("/site-index", {
					templateUrl : "site-index.htm"
				})
				.when("/store-jobs", {
					templateUrl : "store-jobs.htm"
				})
				.otherwise({
					templateUrl : "home.htm"
				});
			});
		</script>		
	</head>
	<body ng-app="myApp">
		<nav class="navbar navbar-inverse" data-spy="affix" data-offset-top="350">
			<div>
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" style="background-color:black;">
						<span class="icon-bar" style="background-color:#4285f4;"></span>
						<span class="icon-bar" style="background-color:#4285f4;"></span> 
						<span class="icon-bar" style="background-color:#4285f4;"></span> 
					</button>
					<a class="navbar-brand" href="#">Bonica's Pizza</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="navbar-nav navbar-right">
						<li class="nav-item">
							<a class="nav-link uppercase" href="#home">Home</a>
						</li>
						<!-- Dropdown -->
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle uppercase" href="#about" id="navbardrop" data-toggle="dropdown">
								About
							</a>							
							<div class="dropdown-menu">
								<a class="dropdown-item" href="#contact">Contact</a>
							</div>
						</li> 
						<!-- Dropdown -->
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle uppercase" href="#menu" id="navbardrop2" data-toggle="dropdown">
								Menu
							</a>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="#originals">Originals</a>
								<a class="dropdown-item" href="#favs">Favs</a>
								<a class="dropdown-item" href="#customize">Customize</a>
							</div>
						</li> 
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle uppercase" href="#jobs" id="navbardrop" data-toggle="dropdown">
								Jobs
							</a>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="#store-jobs">Store Jobs</a>
							</div>
						</li> 
						<li class="nav-item">
							<a class="nav-link uppercase" href="img/nutrition.jpg" target="_blank">Nutrition</a>
						</li>
						<li class="nav-item">
							<a class="nav-link uppercase" href="#community">Community</a>
						</li>
					</ul>
				</div> 
			</div>
		</nav>
		<div ng-view></div>

			</section>				
		</footer>

	</body>
</html>
